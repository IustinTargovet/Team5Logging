<!DOCTYPE html>
<html lang = "en">
<head>
  <meta charset = "utf-8">
  <title>{% block title %} Team 5  {% endblock %}</title>
  {% load staticfiles %}
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link rel = "stylesheet" type = "text/css" href = "{% static 'text/styles.css' %}"
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

  <nav class="navbar navbar-inverse">
    <div class = "container-fluid">

      <!-- Header -->
      <div class="navbar-header">
        <button type = "button" class = "navbar-toggle" data-toggle = "collapse" data-target="#topNavBar">
          <span class = "icon-bar">  </span>
          <span class = "icon-bar">  </span>
          <span class = "icon-bar">  </span>
        </button>
        <a class="navbar-brand" href="{% url 'text:index' %}">Team 5</a>
      </div>

      <!-- Items -->
      <div class = "collapse navbar-collapse" id="topNavBar">
        <ul class = "nav navbar-nav">
          <li class = "">
            <a href = "{% url 'text:index' %}">
              <span class = "glyphicon glyphicon-road" aria-hidden="true"></span>&nbsp;Logs
            </a>
          </li>
          <li class = "">
            <a href = "#">
              <span class = "glyphicon glyphicon-book" aria-hidden="true"></span>&nbsp;Entries
            </a>
          </li>
        </ul>

        <form class = "navbar-form navbar-left" role="search" method = "get" action="#">
          <div class="form-group">
            <input type = "text" class = "form-control" name ="q" value="">
          </div>
          <button type = "submit" class = "btn btn-default"> Search </button>
        </form>

        <ul class = "nav navbar-nav navbar-right">
          <li class = "">
            <a href = "{% url 'text:log-add'%}">
              <span class = "glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add Log
            </a>
          </li>
          <li class = "">
            <a href = "{% url 'text:logout-user' %}">
              <span class = "glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Log out
            </a>
          </li>
        </ul>


      </div>


    </div>
  </nav>

{% block body %}
{% endblock %}

</body>
</html>
